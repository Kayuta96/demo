<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Orders by Status</title>
</head>
<body>
<h1>Orders with Status: <span th:text="${status}"></span></h1>
<div th:each="order : ${orders}">
  <h2>Order #<span th:text="${order.orderNumber}"></span></h2>
  <p>Status: <span th:text="${order.status}"></span></p>
  <p>Order Date: <span th:text="${order.orderDate}"></span></p>
  <a th:href="@{/orders/user/{id}(id=${order.id})}">View Details</a>
  <hr>
</div>
</body>
</html>
