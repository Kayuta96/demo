<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Kassa</title>
</head>
<body>
<h1>Kassa</h1>
<ul>
  <li th:each="item : ${cart.items}">
    <span th:text="${item.product.name}">Produktnamn</span>
    <span th:text="${item.quantity}">Antal</span>
    <span th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 1, 2)} + ' SEK'">Pris</span>
  </li>
</ul>

<p>Total: <span th:text="${cart.total} + ' SEK'">0 SEK</span></p>

<!-- Slutför köp -->
<form action="@{/checkout/complete}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <button type="submit">Slutför köp</button>
</form>
</body>
</html>
