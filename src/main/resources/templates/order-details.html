<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
</head>
<body>
<h1>Order Details for Order #<span th:text="${order.orderNumber}"></span></h1>
<p>Status: <span th:text="${order.status}"></span></p>
<p>Order Date: <span th:text="${order.orderDate}"></span></p>
<p>Total Price: <span th:text="${order.getTotalPrice()}"></span> USD</p>

<h2>Items</h2>
<div th:each="item : ${order.items}">
    <p>Product: <span th:text="${item.product.name}"></span></p>
    <p>Quantity: <span th:text="${item.quantity}"></span></p>
    <p>Price: <span th:text="${item.getTotalPrice()}"></span> USD</p>
    <hr>
</div>
</body>
</html>
