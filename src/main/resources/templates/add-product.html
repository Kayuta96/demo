<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
  <h1>Add New Product</h1>

  <!-- Success Message Display -->
  <p th:if="${successMessage}" class="success-message" th:text="${successMessage}"></p>

  <form th:action="@{/admin/add-product}" th:object="${product}" method="post" class="product-form">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" required>

    <label for="stockQuantity">Stock Quantity:</label>
    <input type="number" id="stockQuantity" th:field="*{stockQuantity}" min="0" required>

    <button type="submit" class="button primary">Add Product</button>
  </form>

  <a th:href="@{/admin/products}" class="button">Back to Product List</a>
</div>
</body>
</html>
