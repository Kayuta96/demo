<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Webshop</title>
</head>
<body>
<h1>Welcome to Our Webshop</h1>
<p>Select an option below:</p>

<nav>
    <ul>
        <li th:if="${#authorization.expression('isAnonymous()')}"><a href="/login">Login</a></li>
        <li th:if="${#authorization.expression('isAnonymous()')}"><a href="/register">Register</a></li>
        <li th:if="${#authorization.expression('isAuthenticated()')}"><a href="/products">Browse Products</a></li>
        <li th:if="${#authorization.expression('isAuthenticated()')}"><a href="/cart">View Cart</a></li>
        <li th:if="${#authorization.expression('isAuthenticated()')}"><a href="/logout">Logout</a></li>
    </ul>
</nav>
</body>
</html>
